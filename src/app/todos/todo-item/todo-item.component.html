<!-- These are here just to show the structure of the list items -->
<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]=todo.completat [class.editing]='editant'>
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]='chkCompletat'>
        <label (dblclick)='editar()'> {{ todo.text }} </label>
        <button (click)='borrar()' class="destroy"></button>
    </div>
    <input class="edit" type=' text ' [formControl]='txtInput' (blur)='acabarEdicio()' (keydown.enter)="$event.target.blur();false" #inputFisic>
</li>
